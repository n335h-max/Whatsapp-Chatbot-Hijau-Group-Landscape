<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijau Group Landscape - Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 24px;
        }
        
        .header .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: calc(100vh - 140px);
        }
        
        .conversations-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }
        
        .conversation-item:hover {
            background: #f7fafc;
        }
        
        .conversation-item.active {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
        }
        
        .conversation-item.paused {
            opacity: 0.7;
            border-left: 3px solid #f59e0b;
        }
        
        .conversation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .customer-name {
            font-weight: 600;
            color: #2d3748;
        }
        
        .time {
            font-size: 12px;
            color: #718096;
        }
        
        .last-message {
            font-size: 14px;
            color: #4a5568;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-panel {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-info h2 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .chat-info .phone {
            color: #718096;
            font-size: 14px;
        }
        
        .bot-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-pause {
            background: #fc8181;
            color: white;
        }
        
        .btn-pause:hover {
            background: #f56565;
        }
        
        .btn-resume {
            background: #68d391;
            color: white;
        }
        
        .btn-resume:hover {
            background: #48bb78;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.customer {
            justify-content: flex-start;
        }
        
        .message.bot, .message.staff {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message.customer .message-bubble {
            background: white;
            color: #2d3748;
        }
        
        .message.bot .message-bubble {
            background: #4299e1;
            color: white;
        }
        
        .message.staff .message-bubble {
            background: #48bb78;
            color: white;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .reply-area {
            padding: 20px;
            border-top: 2px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        .reply-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        
        .reply-input:focus {
            border-color: #4299e1;
        }
        
        .btn-send {
            background: #4299e1;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn-send:hover {
            background: #3182ce;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a0aec0;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üåø Hijau Group Landscape - Bot Dashboard</h1>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span>Bot Active</span>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="conversations-panel">
                <h3 style="margin-bottom: 15px; color: #2d3748;">Recent Conversations</h3>
                <div id="conversations-list">
                    <div class="empty-state">
                        <p>Loading conversations...</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-panel">
                <div class="chat-header">
                    <div class="chat-info">
                        <h2 id="customer-name">Select a conversation</h2>
                        <p class="phone" id="customer-phone"></p>
                    </div>
                    <div class="bot-controls" id="bot-controls" style="display: none;">
                        <button class="btn btn-pause" onclick="pauseBot()">‚è∏Ô∏è Pause Bot</button>
                        <button class="btn btn-resume" onclick="resumeBot()" style="display: none;">‚ñ∂Ô∏è Resume Bot</button>
                    </div>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <p>Select a conversation to view messages</p>
                    </div>
                </div>
                
                <div class="reply-area" id="reply-area" style="display: none;">
                    <input type="text" class="reply-input" id="reply-input" placeholder="Type your message...">
                    <button class="btn-send" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentCustomer = null;
        let conversations = [];
        let messagesRefreshInterval = null;
        
        // Load conversations
        async function loadConversations() {
            try {
                const response = await fetch('/api/dashboard/conversations');
                conversations = await response.json();
                renderConversations();
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }
        
        // Auto-refresh messages for current conversation
        async function refreshMessages() {
            if (!currentCustomer) return;
            
            try {
                const response = await fetch(`/api/dashboard/messages/${currentCustomer}`);
                const messages = await response.json();
                renderMessages(messages);
            } catch (error) {
                console.error('Error refreshing messages:', error);
            }
        }
        
        function renderConversations() {
            const list = document.getElementById('conversations-list');
            if (conversations.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No conversations yet</p></div>';
                return;
            }
            
            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.isPaused ? 'paused' : ''}" onclick="selectConversation('${conv.phone}', ${conv.isPaused})">
                    ${conv.profilePicture ? 
                        `<img src="${conv.profilePicture}" alt="Profile" style="width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; object-fit: cover;">` :
                        `<div style="width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; background: linear-gradient(135deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 18px;">${conv.name.charAt(0).toUpperCase()}</div>`
                    }
                    <div style="flex: 1; min-width: 0;">
                        <div class="conversation-header">
                            <span class="customer-name">${conv.name || conv.phone}</span>
                            <span class="time">${formatTime(conv.lastMessageTime)}</span>
                        </div>
                        <div class="last-message">${conv.lastMessage.substring(0, 50)}...</div>
                        ${conv.isPaused ? '<span style="color: #f59e0b; font-size: 12px;">‚è∏Ô∏è Paused</span>' : ''}
                    </div>
                </div>
            `).join('');
        }
        
        async function selectConversation(phone, isPaused = false) {
            currentCustomer = phone;
            const conv = conversations.find(c => c.phone === phone);
            
            document.getElementById('customer-name').textContent = conv ? conv.name : phone;
            document.getElementById('customer-phone').textContent = phone;
            document.getElementById('bot-controls').style.display = 'flex';
            document.getElementById('reply-area').style.display = 'flex';
            
            // Toggle pause/resume buttons based on status
            const pauseBtn = document.querySelector('.btn-pause');
            const resumeBtn = document.querySelector('.btn-resume');
            if (isPaused) {
                pauseBtn.style.display = 'none';
                resumeBtn.style.display = 'inline-block';
            } else {
                pauseBtn.style.display = 'inline-block';
                resumeBtn.style.display = 'none';
            }
            
            // Clear existing message refresh interval
            if (messagesRefreshInterval) {
                clearInterval(messagesRefreshInterval);
            }
            
            // Load messages immediately
            await refreshMessages();
            
            // Start auto-refresh for messages every 3 seconds
            messagesRefreshInterval = setInterval(refreshMessages, 3000);
        }
        
        function renderMessages(messages) {
            const container = document.getElementById('messages-container');
            
            // Check if user is at bottom before rendering
            const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;
            
            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.type}">
                    <div class="message-bubble">
                        <div style="white-space: pre-wrap;">${msg.text}</div>
                        <div class="message-time">${formatTime(msg.timestamp)}</div>
                    </div>
                </div>
            `).join('');
            
            // Only auto-scroll if user was already at bottom
            if (isAtBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('reply-input');
            const message = input.value.trim();
            if (!message || !currentCustomer) return;
            
            await fetch('/api/dashboard/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ to: currentCustomer, message })
            });
            
            input.value = '';
            selectConversation(currentCustomer); // Reload messages
        }
        
        async function pauseBot() {
            await fetch('/api/dashboard/pause', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: currentCustomer })
            });
            
            // Update UI immediately
            document.querySelector('.btn-pause').style.display = 'none';
            document.querySelector('.btn-resume').style.display = 'inline-block';
            
            // Reload conversations to update paused status
            await loadConversations();
        }
        
        async function resumeBot() {
            await fetch('/api/dashboard/resume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: currentCustomer })
            });
            
            // Update UI immediately
            document.querySelector('.btn-pause').style.display = 'inline-block';
            document.querySelector('.btn-resume').style.display = 'none';
            
            // Reload conversations to update paused status
            await loadConversations();
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }
        
        // Load conversations on page load
        loadConversations();
        
        // Refresh every 5 seconds
        setInterval(loadConversations, 5000);
    </script>
</body>
</html>
