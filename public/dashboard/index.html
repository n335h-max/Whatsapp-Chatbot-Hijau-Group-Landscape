<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijau Group Landscape - Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 24px;
        }
        
        .header .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: calc(100vh - 140px);
        }
        
        .conversations-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .conversation-item:hover {
            background: #f7fafc;
        }
        
        .conversation-item.active {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .conversation-details {
            flex: 1;
            min-width: 0;
        }
        
        .conversation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .customer-name {
            font-weight: 600;
            color: #2d3748;
        }
        
        .time {
            font-size: 12px;
            color: #718096;
        }
        
        .last-message {
            font-size: 14px;
            color: #4a5568;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-panel {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-info h2 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .chat-info .phone {
            color: #718096;
            font-size: 14px;
        }
        
        .bot-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-pause {
            background: #fc8181;
            color: white;
        }
        
        .btn-pause:hover {
            background: #f56565;
        }
        
        .btn-resume {
            background: #68d391;
            color: white;
        }
        
        .btn-resume:hover {
            background: #48bb78;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-start;
        }
        
        .message.bot, .message.staff {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message.user .message-bubble {
            background: white;
            color: #2d3748;
        }
        
        .message.bot .message-bubble {
            background: #4299e1;
            color: white;
        }
        
        .message.staff .message-bubble {
            background: #48bb78;
            color: white;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .reply-area {
            padding: 20px;
            border-top: 2px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        .reply-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        
        .reply-input:focus {
            border-color: #4299e1;
        }
        
        .btn-send {
            background: #4299e1;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn-send:hover {
            background: #3182ce;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a0aec0;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üåø Hijau Group Landscape - Bot Dashboard</h1>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span>Bot Active</span>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="conversations-panel">
                <h3 style="margin-bottom: 15px; color: #2d3748;">Recent Conversations</h3>
                <div id="conversations-list">
                    <div class="empty-state">
                        <p>Loading conversations...</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-panel">
                <div class="chat-header">
                    <div class="chat-info">
                        <h2 id="customer-name">Select a conversation</h2>
                        <p class="phone" id="customer-phone"></p>
                    </div>
                    <div class="bot-controls" id="bot-controls" style="display: none;">
                        <button class="btn btn-pause" onclick="pauseBot()">‚è∏Ô∏è Pause Bot</button>
                        <button class="btn btn-resume" onclick="resumeBot()" style="display: none;">‚ñ∂Ô∏è Resume Bot</button>
                    </div>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <p>Select a conversation to view messages</p>
                    </div>
                </div>
                
                <div class="reply-area" id="reply-area" style="display: none;">
                    <input type="text" class="reply-input" id="reply-input" placeholder="Type your message...">
                    <button class="btn-send" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentCustomer = null;
        let conversations = [];
        
        function getInitials(name) {
            if (!name || name === 'Unknown') return '?';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }
        
        async function loadConversations() {
            try {
                const response = await fetch('/api/dashboard/conversations');
                conversations = await response.json();
                renderConversations();
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }
        
        function renderConversations() {
            const list = document.getElementById('conversations-list');
            if (conversations.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No conversations yet</p></div>';
                return;
            }
            
            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.phone === currentCustomer ? 'active' : ''}" onclick="selectConversation('${conv.phone}', '${conv.name || 'Unknown'}')">
                    <div class="avatar">${getInitials(conv.name)}</div>
                    <div class="conversation-details">
                        <div class="conversation-header">
                            <span class="customer-name">${conv.name || 'Unknown'}</span>
                            <span class="time">${formatTime(conv.lastInteraction)}</span>
                        </div>
                        <div class="last-message">${conv.lastMessage || 'No messages'}</div>
                    </div>
                </div>
            `).join('');
        }
        
        async function selectConversation(phone, name) {
            currentCustomer = phone;
            document.getElementById('customer-name').textContent = name;
            document.getElementById('customer-phone').textContent = phone;
            document.getElementById('bot-controls').style.display = 'flex';
            document.getElementById('reply-area').style.display = 'flex';
            
            renderConversations();
            
            const response = await fetch(`/api/dashboard/messages/${phone}`);
            const messages = await response.json();
            renderMessages(messages);
        }
        
        function renderMessages(messages) {
            const container = document.getElementById('messages-container');
            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No messages yet</p></div>';
                return;
            }
            
            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.type}">
                    <div class="message-bubble">
                        <div>${msg.text}</div>
                        <div class="message-time">${formatTime(msg.timestamp)}</div>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('reply-input');
            const message = input.value.trim();
            if (!message || !currentCustomer) return;
            
            await fetch('/api/dashboard/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ to: currentCustomer, message })
            });
            
            input.value = '';
            
            const conv = conversations.find(c => c.phone === currentCustomer);
            const customerName = conv ? conv.name : 'Unknown';
            selectConversation(currentCustomer, customerName);
        }
        
        async function pauseBot() {
            await fetch('/api/dashboard/pause', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: currentCustomer })
            });
            alert('Bot paused for this customer');
        }
        
        async function resumeBot() {
            await fetch('/api/dashboard/resume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: currentCustomer })
            });
            alert('Bot resumed for this customer');
        }
        
        async function refreshMessages() {
            if (!currentCustomer) return;
            
            try {
                const response = await fetch(`/api/dashboard/messages/${currentCustomer}`);
                const messages = await response.json();
                renderMessages(messages);
            } catch (error) {
                console.error('Error refreshing messages:', error);
            }
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            return date.toLocaleDateString();
        }
        
        // Initial load
        loadConversations();
        
        // Auto-refresh conversations every 3 seconds
        setInterval(loadConversations, 3000);
        
        // Auto-refresh active conversation messages every 2 seconds
        setInterval(refreshMessages, 2000);
        
        // Enter key to send
        document.getElementById('reply-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Log to confirm auto-refresh is working
        console.log('Dashboard loaded - auto-refresh enabled');
    </script>
</body>
</html>
